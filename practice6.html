<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, Borders and backdround</title>
    <style>
       #firstPara{
        background-color: brown;
        height: 100px;
        width: 445px;
        border-color: rgb(189, 189, 93);
        border-width: 10px;
        border-style: solid;
        border-radius: 12px ;
       }
       #secondPara{
        background-color: brown;
        height: 100px;
        width: 445px;
        border-top: 2px solid rgb(4, 40, 48);
        border-bottom: 2px solid rgb(13, 202, 245);
        border-left: 2px solid rgb(241, 14, 173);
        border-right: 2px solid rgb(141, 250, 17);
        border-width: 10px;
       }

       #thirdPara{
        height: 500px;
        width: 445px ;
        background-image: url('https://linuxhint.com/wp-content/uploads/2022/02/word-image-644.png');
        background-repeat: no-repeat;
        background-position: 122px;
       }
    </style>
</head>
<body>
    <h3>This is first heading</h3>
    <p id="firstPara">This is a paragraph</p>

    <h3>This is second heading</h3>
    <p id="secondPara">This is my second paragraph</p>

    
    <h3>This is third heading</h3>
    <p id="thirdPara">This is my third paragraph</p>
</body>
</html>
