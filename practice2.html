<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /*Element selectors*/
        p{
            border:2Px solid red;
        }
      /*id selector*/
        #firstPara{
            color: green;
        }
        
      /*Class Selector*/
     .bgBlue{
        color: darksalmon;
        background-color: brown;
     }
     /*Grouping Selector*/
     footer, span{
        background-color: pink;
     }
    </style>
</head>
<body>
   <h3>CSS Selectors</h3> 
   <p id="firstPara">This is a simple paragraph to demonstrate the CSS selectors</p>
   <p id="secondPara" class= "redElement bgBlue">This is another paragrapgh to demonstrate the CSS selectors</p>
   <div>
    <p>This is  yet Another paragraph inside the div to demonstrate the CSS selectors</p>
    <span>thsi is span</span>
</div>
    <footer>This is footer</footer>

</body>
</html>
