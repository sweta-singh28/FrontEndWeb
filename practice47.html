<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <div class="container">
        This is sweta
    </div>
    <script>
        let jsonObj = {
            name: "sweta", 
            course: "BTECH", 
            food: "hehe", 
            sem: "fourth"
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr =  myJsonStr.replace('sweta', 'gungun');
        console.log(myJsonStr);

    
       newJsonObj = JSON.parse(myJsonStr);
       console.log(newJsonObj)

    </script>
</body>
