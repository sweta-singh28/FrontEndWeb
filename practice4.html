<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <style>
        p{
         font-family: cursive;
         font-size: larger;
         line-height: 3.3em;

            font-style: oblique;
        }

</head>
<body>
    <h4>CSS fonts</h4>
    <p>Lets play with the <span>fonts</span>. It is very exciting</p>
</body>
</html>
